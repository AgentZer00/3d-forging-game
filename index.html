<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blacksmith's Forge - 3D Forging Simulator</title>
    <link rel="stylesheet" href="styles-forgehands.css">
</head>
<body>
    <!-- Minimal UI (ForgeHands) -->
    <div id="hud" style="display: none;">
        <!-- Top Right - Money -->
        <div id="money-display">
            <span id="moneyText">$0</span>
        </div>

        <!-- Inventory (bottom left) -->
        <div id="inventory-panel">
            <div id="inventoryList"></div>
        </div>
    </div>

    <!-- Play Button -->
    <div class="play-overlay" id="playOverlay">
        <button class="play-button" id="playButton">
            <span class="play-icon">â–¶</span>
            <span class="play-text">PLAY</span>
        </button>
    </div>

    <div id="game-container"></div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="forgehands.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            // Play button triggers pointer lock and starts game
            const playButton = document.getElementById('playButton');
            const playOverlay = document.getElementById('playOverlay');

            if (playButton && playOverlay) {
                playButton.addEventListener('click', function() {
                    const canvas = document.querySelector('canvas');
                    if (canvas) {
                        canvas.requestPointerLock();
                    }
                });
            }

            // Hide play overlay and show HUD once pointer is locked
            document.addEventListener('pointerlockchange', function() {
                const overlay = document.getElementById('playOverlay');
                const hud = document.getElementById('hud');

                if (document.pointerLockElement) {
                    if (overlay) overlay.style.display = 'none';
                    if (hud) hud.style.display = 'block';
                } else {
                    if (overlay) overlay.style.display = 'flex';
                    if (hud) hud.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
